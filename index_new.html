<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Train your brain" content="Train your brain and have fun by playing this memory game!">
    <meta name="description" content="Train your brain and have fun by playing this memory game!">
    <meta name="keywords" content="Memory game, memory card, funny, animals, concentration">
    <link rel="stylesheet" href="assets/css/game.css">
    <!-- Link to favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-large.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-small.png">
    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <!-- Site title -->
    <title>Train your Brain!</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1 class="train-your-brain">Train your Brain!</h1>
            <h3>Flip two cards and find matching pairs!</h3>
        </div>
        <div id="form">
            <input type="radio" id="easyMode" name="difficulty" value="easy">
            <label for="easyMode">Easy</label>
            <input type="radio" id="mediumMode" name="difficulty" value="medium" checked="checked">
            <label class="checked" for="normalMode">Medium</label>
            <input type="radio" id="hardMode" name="difficulty" value="hard">
            <label for="hardMode">Hard</label>
        </div>
        <div class="memory-board">
        </div>
        <div class="moves-new-game table-column">
            <div id="count-moves">Number of moves:<span id="nr-of-moves">0</span>
            </div>
            <div><button onclick="getConfirmation()">New Game</button></div>
        </div>
    </div>

    <!-- Card images and background -->
    <div class="game-container">
        
    </div>


<!-- Footer section - Facebook share button -->

        </div>
    </div>
</footer>
